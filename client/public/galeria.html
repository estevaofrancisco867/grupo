<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeria de Fotos - KERIGMA</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    .hover-zoom {
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .hover-zoom:hover {
      transform: scale(2.02);
      filter: brightness(1.1);
    }

    .aspect-square {
      aspect-ratio: 1 / 1;
    }
  </style>
</head>
<body class="bg-white text-gray-800">
  <section id="galeria" class="py-20">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="text-center mb-12">
        <h2 class="text-4xl font-bold text-gray-800 mb-4">Galeria de Fotos</h2>
        <div class="w-24 h-1 bg-blue-600 mx-auto"></div>
      </div>

      <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 mb-8">
  
        <img src="https://picsum.photos/300?1" alt="Evento 1" class="rounded-lg shadow-md hover-zoom aspect-square object-cover" />
        <img src="https://picsum.photos/300?2" alt="Evento 2" class="rounded-lg shadow-md hover-zoom aspect-square object-cover" />
        <img src="https://picsum.photos/300?3" alt="Evento 3" class="rounded-lg shadow-md hover-zoom aspect-square object-cover" />
        <img src="https://picsum.photos/300?4" alt="Evento 4" class="rounded-lg shadow-md hover-zoom aspect-square object-cover" />
        <img src="https://picsum.photos/300?5" alt="Evento 5" class="rounded-lg shadow-md hover-zoom aspect-square object-cover" />
        <img src="https://picsum.photos/300?6" alt="Evento 6" class="rounded-lg shadow-md hover-zoom aspect-square object-cover" />
        <img src="https://picsum.photos/300?7" alt="Evento 7" class="rounded-lg shadow-md hover-zoom aspect-square object-cover" />
        <img src="https://picsum.photos/300?8" alt="Evento 8" class="rounded-lg shadow-md hover-zoom aspect-square object-cover" />
      
      </div>

      <div class="text-center mt-12">
        <a href="index.html" class="inline-block px-6 py-3 bg-blue-600 text-white font-semibold rounded hover:bg-blue-700 transition transform hover:scale-105">
          Voltar para o In√≠cio
        </a>
      </div>
    </div>
  </section>
</body>
</html>
